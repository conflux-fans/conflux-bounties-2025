name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm install || yarn install
      - name: Lint
        run: |
          npm run lint || yarn lint
      - name: Run tests
        run: |
          npm test || yarn test
      - name: Test coverage
        run: |
          npm run test:coverage || yarn test:coverage
