name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for package.json
        id: pkg
        run: echo "exists=$(test -f package.json && echo true || echo false)" >> $GITHUB_OUTPUT
      - name: Set up Node.js
        if: steps.pkg.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        if: steps.pkg.outputs.exists == 'true'
        run: npm install
      - name: Lint
        if: steps.pkg.outputs.exists == 'true'
        run: npm run lint
      - name: Run tests
        if: steps.pkg.outputs.exists == 'true'
        run: npm test
      - name: Test coverage
        run: |
          npm run test:coverage || yarn test:coverage
